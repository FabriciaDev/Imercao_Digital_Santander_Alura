<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafios com Funções</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Desafios com Funções</h1>
    <p>Vamos praticar funções em JavaScript!</p>
  </header>

  <main>
    <section>
      <h2>1. Exibir "Olá, mundo!"</h2>
      <button onclick="olaMundo()">Executar</button>
    </section>

    <section>
      <h2>2. Exibir "Olá, [nome]!"</h2>
      <input type="text" id="nomeInput" placeholder="Digite seu nome">
      <button onclick="olaNome()">Executar</button>
    </section>

    <section>
      <h2>3. Dobro de um número</h2>
      <input type="number" id="dobroInput" placeholder="Digite um número">
      <button onclick="mostrarDobro()">Executar</button>
    </section>

    <section>
      <h2>4. Média de três números</h2>
      <input type="number" id="media1" placeholder="Número 1">
      <input type="number" id="media2" placeholder="Número 2">
      <input type="number" id="media3" placeholder="Número 3">
      <button onclick="mostrarMedia()">Executar</button>
    </section>

    <section>
      <h2>5. Maior entre dois números</h2>
      <input type="number" id="maior1" placeholder="Número 1">
      <input type="number" id="maior2" placeholder="Número 2">
      <button onclick="mostrarMaior()">Executar</button>
    </section>

    <section>
      <h2>6. Número ao quadrado</h2>
      <input type="number" id="quadradoInput" placeholder="Digite um número">
      <button onclick="mostrarQuadrado()">Executar</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
